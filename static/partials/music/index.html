<div id="music">
    <div ui-view class="main-area"></div>
    <div k-scroller-wrapper class="music-list">
        <ul k-scroller>
            <li ng-class="{selected: music.name === currentMusic.name}" ng-repeat="music in musics track by $index" k-tap="play(music)">
                {{music.name}}
            </li>
        </ul>
    </div>
</div>
