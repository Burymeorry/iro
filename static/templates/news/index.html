<div id="news">
	<div class="news-list k-scroller-wrapper hoverable" k-model="newsListScroller" ng-hide="stateIsDetail">
	  <ul class="news-list-inner k-scroller">
	    <li ng-repeat="news in newsList" ng-style="{width: liWidth, height: liHeight}">
	      <a ng-class="{current: stateIsDetail && currentNewsId === '{{news._id}}', visited: isVisited('{{news._id}}'), 'no-thumb': {{!news.thumbSrc}}}" k-tap="openNews('{{news._id}}')">
	        <span class="thumb" ng-show="news.thumbSrc" ng-style="{'background-image': 'url(\'{{news.thumbSrc ? news.thumbSrc : 'none'}}\')'}"></span>
	        <span class="title">{{news.title}}</span>
	      </a>
	    </li>
	  </ul>
	</div>
  <div class="view-container" ui-view ng-show="stateIsDetail"></div>
</div>
