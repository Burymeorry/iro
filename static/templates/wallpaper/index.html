<div id="wallpaper">
  <div class="wallpaper-list k-scroller-wrapper hoverable">
    <ul class="k-scroller">
      <li ng-repeat="wallpaper in wallpapers"><div class="thumb" ng-style="{'background-image': wallpaper.src ? 'url(\'{{wallpaper.src}}!small\')' : 'none'}"></div></li>
    </ul>
  </div>
</div>
