<div id="wallpaper">
  <div class="wallpaper-list k-scroller-wrapper hoverable">
    <ul class="k-scroller">
      <li ng-repeat="wallpaper in wallpapers" ng-style="{width: liWidth, height: liHeight}"><a k-tap="openWindow(wallpaper.src)" class="thumb" ng-style="{'background-image': 'url(\'{{wallpaper.src}}!small\')'}"></a></li>
    </ul>
  </div>
</div>
